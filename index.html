<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title>Habits | NEBULA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --bg-card: #141414;
            --bg-secondary: #1a1a1a;
            --text: #ffffff;
            --text-muted: #888;
            --text-dim: #555;
            --accent: #22c55e;
            --accent-dim: rgba(34, 197, 94, 0.15);
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #222;
            --radius: 16px;
            --radius-sm: 10px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Container */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 16px;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--bg);
            padding: 20px 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--accent);
        }

        .date-display {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
        }

        .stat-value.accent {
            color: var(--accent);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        /* Section */
        .section {
            margin: 24px 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-action {
            font-size: 13px;
            color: var(--accent);
            cursor: pointer;
        }

        /* Today's Habits */
        .habit-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .habit-item {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .habit-item:active {
            transform: scale(0.98);
        }

        .habit-item.completed {
            background: var(--accent-dim);
            border-color: var(--accent);
        }

        .habit-checkbox {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--text-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .habit-item.completed .habit-checkbox {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-size: 15px;
            font-weight: 500;
        }

        .habit-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .habit-streak {
            font-size: 13px;
            color: var(--warning);
            font-weight: 600;
        }

        /* Progress Ring */
        .progress-section {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .progress-ring-container {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: var(--bg-secondary);
            stroke-width: 12;
        }

        .progress-ring-fill {
            fill: none;
            stroke: var(--accent);
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-percent {
            font-size: 42px;
            font-weight: 700;
        }

        .progress-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Calendar */
        .calendar {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 16px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .calendar-month {
            font-size: 16px;
            font-weight: 600;
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
        }

        .calendar-nav button {
            background: var(--bg-secondary);
            border: none;
            color: var(--text);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }

        .calendar-weekday {
            text-align: center;
            font-size: 11px;
            color: var(--text-dim);
            padding: 8px 0;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            border-radius: 8px;
            color: var(--text-muted);
        }

        .calendar-day.today {
            border: 2px solid var(--accent);
            color: var(--text);
        }

        .calendar-day.completed {
            background: var(--accent);
            color: var(--bg);
            font-weight: 600;
        }

        .calendar-day.partial {
            background: var(--warning);
            color: var(--bg);
        }

        .calendar-day.missed {
            background: var(--danger);
            color: var(--bg);
        }

        .calendar-day.empty {
            visibility: hidden;
        }

        /* Chart */
        .chart-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 16px;
        }

        .chart-container {
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 4px;
            padding-top: 20px;
        }

        .chart-bar-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .chart-bar {
            width: 100%;
            max-width: 24px;
            background: var(--accent);
            border-radius: 4px 4px 0 0;
            transition: height 0.3s ease;
        }

        .chart-bar.low {
            background: var(--danger);
        }

        .chart-bar.medium {
            background: var(--warning);
        }

        .chart-label {
            font-size: 10px;
            color: var(--text-dim);
        }

        /* Challenges */
        .challenge-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: var(--radius);
            padding: 20px;
            border: 1px solid #2a2a4a;
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .challenge-name {
            font-size: 18px;
            font-weight: 600;
        }

        .challenge-days {
            font-size: 13px;
            color: var(--text-muted);
        }

        .challenge-badge {
            background: var(--accent);
            color: var(--bg);
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .challenge-progress {
            height: 8px;
            background: var(--bg);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .challenge-progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .challenge-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            padding: 12px 0;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        .nav-items {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 10px;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-icon {
            font-size: 22px;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: var(--text-muted);
        }

        /* Responsive Desktop */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 0 24px;
            }

            .stats-row {
                grid-template-columns: repeat(4, 1fr);
            }

            .habit-item {
                padding: 20px;
            }

            .calendar {
                padding: 24px;
            }

            .bottom-nav {
                display: none;
            }
        }

        /* Animations */
        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .habit-item.completed .habit-checkbox::after {
            content: '‚úì';
            animation: checkmark 0.3s ease;
        }

        /* Pull to refresh indicator */
        .refresh-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 13px;
            display: none;
        }

        .refresh-indicator.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">NEBULA<span>.</span>habits</div>
                <div class="date-display" id="currentDate"></div>
            </div>
        </header>

        <div class="refresh-indicator" id="refreshIndicator">
            Atualizando...
        </div>

        <!-- Progress Ring -->
        <div class="progress-section">
            <div class="progress-ring-container">
                <svg class="progress-ring" width="180" height="180">
                    <circle class="progress-ring-bg" cx="90" cy="90" r="78"/>
                    <circle class="progress-ring-fill" id="progressRing" cx="90" cy="90" r="78" 
                            stroke-dasharray="490" stroke-dashoffset="490"/>
                </svg>
                <div class="progress-center">
                    <div class="progress-percent" id="todayPercent">0%</div>
                    <div class="progress-label">hoje</div>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value accent" id="currentStreak">0</div>
                <div class="stat-label">Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bestStreak">0</div>
                <div class="stat-label">Best</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgScore">0%</div>
                <div class="stat-label">30 dias</div>
            </div>
        </div>

        <!-- Today's Habits -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">Hoje</div>
                <div class="section-action" onclick="refreshData()">‚Üª Atualizar</div>
            </div>
            <div class="habit-list" id="habitList">
                <div class="loading">Carregando...</div>
            </div>
        </div>

        <!-- Active Challenges -->
        <div class="section" id="challengesSection" style="display: none;">
            <div class="section-header">
                <div class="section-title">Desafios</div>
            </div>
            <div id="challengesList"></div>
        </div>

        <!-- Calendar -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">Calend√°rio</div>
            </div>
            <div class="calendar">
                <div class="calendar-header">
                    <div class="calendar-month" id="calendarMonth"></div>
                    <div class="calendar-nav">
                        <button onclick="prevMonth()">‚Äπ</button>
                        <button onclick="nextMonth()">‚Ä∫</button>
                    </div>
                </div>
                <div class="calendar-weekdays">
                    <div class="calendar-weekday">D</div>
                    <div class="calendar-weekday">S</div>
                    <div class="calendar-weekday">T</div>
                    <div class="calendar-weekday">Q</div>
                    <div class="calendar-weekday">Q</div>
                    <div class="calendar-weekday">S</div>
                    <div class="calendar-weekday">S</div>
                </div>
                <div class="calendar-days" id="calendarDays"></div>
            </div>
        </div>

        <!-- Weekly Chart -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">√öltimos 14 dias</div>
            </div>
            <div class="chart-card">
                <div class="chart-container" id="weeklyChart"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-items">
            <div class="nav-item active">
                <div class="nav-icon">üìä</div>
                <span>Hoje</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">üìÖ</div>
                <span>Calend√°rio</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">üéØ</div>
                <span>Desafios</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">‚öôÔ∏è</div>
                <span>Config</span>
            </div>
        </div>
    </nav>

    <script>
        // State
        let habitsData = null;
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // GitHub raw URL for the data
        const DATA_URL = 'habits_data.json';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateDateDisplay();
            loadData();
        });

        // Update date display
        function updateDateDisplay() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'short' };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('pt-BR', options);
        }

        // Load data from JSON
        async function loadData() {
            try {
                // Try localStorage first
                const cached = localStorage.getItem('habits_data');
                if (cached) {
                    habitsData = JSON.parse(cached);
                    renderAll();
                }

                // Fetch fresh data
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                if (response.ok) {
                    habitsData = await response.json();
                    localStorage.setItem('habits_data', JSON.stringify(habitsData));
                    renderAll();
                }
            } catch (error) {
                console.error('Error loading data:', error);
                // Use demo data if no data available
                if (!habitsData) {
                    habitsData = getDemoData();
                    renderAll();
                }
            }
        }

        // Refresh data
        async function refreshData() {
            document.getElementById('refreshIndicator').classList.add('visible');
            await loadData();
            setTimeout(() => {
                document.getElementById('refreshIndicator').classList.remove('visible');
            }, 500);
        }

        // Render all components
        function renderAll() {
            if (!habitsData) return;
            
            renderProgress();
            renderStats();
            renderHabits();
            renderCalendar();
            renderChart();
            renderChallenges();
        }

        // Render progress ring
        function renderProgress() {
            const rate = habitsData.today?.rate || 0;
            const circle = document.getElementById('progressRing');
            const circumference = 2 * Math.PI * 78;
            const offset = circumference - (rate / 100 * circumference);
            
            circle.style.strokeDashoffset = offset;
            document.getElementById('todayPercent').textContent = `${Math.round(rate)}%`;
        }

        // Render stats
        function renderStats() {
            // Find best current streak
            let maxStreak = 0;
            let maxBest = 0;
            
            habitsData.habits?.forEach(h => {
                if (h.streak > maxStreak) maxStreak = h.streak;
                if (h.best_streak > maxBest) maxBest = h.best_streak;
            });

            document.getElementById('currentStreak').textContent = maxStreak;
            document.getElementById('bestStreak').textContent = maxBest;
            document.getElementById('avgScore').textContent = 
                `${Math.round(habitsData.summary?.avg_score_30d || 0)}%`;
        }

        // Render habits list
        function renderHabits() {
            const container = document.getElementById('habitList');
            const habits = habitsData.habits || [];
            const todayHabits = habitsData.today?.habits || {};

            if (habits.length === 0) {
                container.innerHTML = '<div class="loading">Nenhum h√°bito configurado</div>';
                return;
            }

            container.innerHTML = habits.map(habit => {
                const completed = todayHabits[habit.id] || false;
                return `
                    <div class="habit-item ${completed ? 'completed' : ''}" 
                         onclick="toggleHabit('${habit.id}')">
                        <div class="habit-checkbox" style="border-color: ${habit.color}">
                            ${completed ? '' : habit.icon}
                        </div>
                        <div class="habit-info">
                            <div class="habit-name">${habit.name}</div>
                            <div class="habit-meta">Score: ${habit.score}%</div>
                        </div>
                        ${habit.streak > 0 ? `<div class="habit-streak">üî• ${habit.streak}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Toggle habit (local only for now)
        function toggleHabit(habitId) {
            if (!habitsData.today.habits) habitsData.today.habits = {};
            
            const current = habitsData.today.habits[habitId] || false;
            habitsData.today.habits[habitId] = !current;

            // Recalculate rate
            const total = habitsData.habits.length;
            const completed = Object.values(habitsData.today.habits).filter(v => v).length;
            habitsData.today.rate = total > 0 ? (completed / total) * 100 : 0;

            // Save to localStorage
            localStorage.setItem('habits_data', JSON.stringify(habitsData));
            
            renderAll();
        }

        // Render calendar
        function renderCalendar() {
            const months = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                          'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            
            document.getElementById('calendarMonth').textContent = 
                `${months[currentMonth]} ${currentYear}`;

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const today = new Date();

            const calendarData = habitsData.calendar?.days || {};
            
            let html = '';
            
            // Empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                html += '<div class="calendar-day empty"></div>';
            }

            // Days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today.getDate() && 
                               currentMonth === today.getMonth() && 
                               currentYear === today.getFullYear();
                
                const dayData = calendarData[day.toString()];
                let dayClass = 'calendar-day';
                
                if (isToday) dayClass += ' today';
                
                if (dayData) {
                    const rate = dayData.rate || 0;
                    if (rate >= 100) dayClass += ' completed';
                    else if (rate >= 50) dayClass += ' partial';
                    else if (rate > 0) dayClass += ' missed';
                }

                html += `<div class="${dayClass}">${day}</div>`;
            }

            document.getElementById('calendarDays').innerHTML = html;
        }

        // Navigate calendar
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        // Render chart
        function renderChart() {
            const container = document.getElementById('weeklyChart');
            const chartData = habitsData.charts?.daily || { labels: [], values: [] };

            if (chartData.values.length === 0) {
                container.innerHTML = '<div class="loading">Sem dados</div>';
                return;
            }

            const maxValue = Math.max(...chartData.values, 100);

            container.innerHTML = chartData.values.map((value, i) => {
                const height = Math.max(4, (value / maxValue) * 120);
                let barClass = 'chart-bar';
                if (value < 50) barClass += ' low';
                else if (value < 80) barClass += ' medium';

                // Show only some labels on mobile
                const label = chartData.labels[i]?.split(' ')[1] || '';

                return `
                    <div class="chart-bar-wrapper">
                        <div class="chart-bar ${barClass}" style="height: ${height}px"></div>
                        <div class="chart-label">${label}</div>
                    </div>
                `;
            }).join('');
        }

        // Render challenges
        function renderChallenges() {
            const challenges = habitsData.challenges?.filter(c => c.active) || [];
            const section = document.getElementById('challengesSection');
            const container = document.getElementById('challengesList');

            if (challenges.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            
            container.innerHTML = challenges.map(c => `
                <div class="challenge-card">
                    <div class="challenge-header">
                        <div>
                            <div class="challenge-name">${c.name}</div>
                            <div class="challenge-days">Dia ${c.days_elapsed} de ${c.days_total}</div>
                        </div>
                        <div class="challenge-badge">${Math.round(c.progress)}%</div>
                    </div>
                    <div class="challenge-progress">
                        <div class="challenge-progress-fill" style="width: ${c.progress}%"></div>
                    </div>
                    <div class="challenge-stats">
